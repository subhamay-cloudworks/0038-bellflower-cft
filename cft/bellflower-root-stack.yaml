AWSTemplateFormatVersion: '2010-09-09'
Description: >-
   Project Bellflower: Root Stack Template to create a State Machine and associated services and IAM role to showcase callback pattern 
   example (Amazon SQS, Amazon SNS, Lambda).

Metadata:
  TemplateName: bellflower-root-stack.yaml
  TemplateType: State Machine, Lambda Function, SQS Queue and SNS Topic
  Version: 1.0.0
  Owner: Subhamay Bhattacharyya
  ProjectName: Project Bellflower
  Modification History:
    - 1.0.0  - June 19, 2022   -- Initial Version 
  Resources: 

  - A SQS Queue
  - Two Lambda functions
  - A SNS topic
  - Related IAM Roles
  - A State Machine and related IAM Role
  StepsToTest: |
    Manualy verify the Stack.
  StepsToCleanup: |
    Stack delete command

  AWS::CloudFormation::Interface:
    ParameterGroups:
    #################################### Project Name and Environment ##############################
    - Label: 
        default: "Project And Environment:"
      Parameters: 
      - ProjectName
      - Environment
      - CodeRepoS3Bucket
    #################################### KMS Key ###################################################
    - Label: 
        default: "KMS Configuration:"
      Parameters: 
      - KmsMasterKeyAlias
      - KmsMasterKeyId
    #################################### Lambda Function ###########################################
    - Label:
        default: "Lambda Function Configuration:"
      Parameters: 
      - LambdaExecutionRoleName
      - LambdaExecutionPolicyName
      - LambdaHandlerPath
      - LambdaFunctionTimeoutSecs
      - LambdaRuntime
      - LambdaFunctionMemory
      - LambdaFunctionCodeBucket
      - ProcessingLambdaFunctionCodeKey
      - ProcessingLambdaFunctionName
      - ProcessingLambdaFunctionDescription
      - IntegrationLambdaFunctionCodeKey
      - IntegrationLambdaFunctionName
      - IntegrationLambdaFunctionDescription
    #################################### SQS Queue #################################################
    - Label: 
        default: "SQS Configuration:"
      Parameters: 
      - SQSQueueBaseName
      - DelaySeconds
      - MaximumMessageSize
      - MessageRetentionPeriod
      - ReceiveMessageWaitTimeSeconds
      - VisibilityTimeout
    #################################### SNS Topic and Subscription#################################
    - Label: 
        default: "SNS Configuration:"
      Parameters: 
      - SNSTopicBaseName
      - SNSTopicDisplayName
      - SNSSubscriptionEmail
    #################################### S3 Bucket #################################################
    - Label:
        default: "S3 Configuration:"
      Parameters:
      - S3IntegrationBucketName
      - S3DataBucketFolder
      - S3BucketBlockPublicAcls
      - S3BucketBlockPublicPolicy
      - S3BucketIgnorePublicAcls
      - S3BucketRestrictPublicBuckets
    - Label:
        default: "Step Function Configuration:"
      Parameters:
      - StepFunctionExecutionRoleName
      - StepFunctionExecutionPolicyName
      - StepFunctionName
    - Label: 
        default: "Cross Stack for Custom Resource:"
      Parameters: 
      - S3CustomResourceStackName
    ParameterLabels:
      ################################## Project Name and Environment ##############################
      ProjectName:
        default: "Project Name."
      Environment:
        default: "Environment Name."
      ################################## KMS Key ###################################################
      KmsMasterKeyAlias:
        default: "KMS Key Alias."
      KmsMasterKeyId:
        default: "KMS Key Id."
      CodeRepoS3Bucket:
        default: "Code Repository S3 Bucket."
      ################################## Lambda Function ###########################################
      LambdaExecutionRoleName: 
        default: "Lambda Function Execution Role Name."
      LambdaExecutionPolicyName:
        default: "Lambda Function Execution Policy Name."
      LambdaHandlerPath: 
        default: "Lambda Handler Path."
      LambdaFunctionTimeoutSecs:
        default: "Lambda Function Timeout in Seconds."
      LambdaRuntime: 
        default: "Lambda Runtime."
      LambdaFunctionMemory:
        default: "Lambda Fuction Memory."
      LambdaFunctionCodeBucket: 
        default: "Lambda Function Code S3 Bucket."
      ProcessingLambdaFunctionCodeKey: 
        default: "Processing Lambda Function Code Zip File Key."
      ProcessingLambdaFunctionName:
        default: "Processing Lambda Function Name."
      ProcessingLambdaFunctionDescription:
        default: "Processing Lambda Function Description."
      IntegrationLambdaFunctionCodeKey: 
        default: "Integration Lambda Function Code Zip File Key."
      IntegrationLambdaFunctionName:
        default: "Integration Lambda Function Name."
      IntegrationLambdaFunctionDescription:
        default: "Integration Lambda Function Description."
      ################################## SQS Queue #################################################
      SQSQueueBaseName:
        default: "SQS Queue Name."
      DelaySeconds:
        default: "SQS Queue Delay Seconds."
      MaximumMessageSize:
        default: "SQS Queue Maximum Message Size."
      MessageRetentionPeriod:
        default: "SQS Queue Message Retention Period."
      ReceiveMessageWaitTimeSeconds:
        default: "SQS Queue Receive Message Wait Seconds."
      VisibilityTimeout:
        default: "SQS Queue Visibility Timeout."
      ################################## SNS Topic and Subscription#################################
      SNSTopicBaseName:
        default: "Result Notification SQS Topic Name."
      SNSTopicDisplayName:
        default: "Result Notification SQS Topic Diaplay Name."
      SNSSubscriptionEmail:
        default: "Result Notification SQS Subscription Email."
      ################################## S3 Bucket #################################################
      S3IntegrationBucketName:
        default: "S3 Bucket Base Name."
      S3DataBucketFolder:
        default: "The folder(s) to be created."
      S3BucketBlockPublicAcls:
        default: "Allow BlockPublicAcls"
      S3BucketBlockPublicPolicy:
        default: "Allow BlockPublicPolicy"
      S3BucketIgnorePublicAcls:
        default: "Allow IgnorePublicAcls"
      S3BucketRestrictPublicBuckets:
        default: "Allow restrictPublicBuckets"
      ################################## Step Function #############################################
      StepFunctionExecutionRoleName:
        default: "Step Function Role Name."
      StepFunctionExecutionPolicyName:
        default: "Step Function Policy Name."
      S3CustomResourceStackName:
        default: "Cross Stack Name for Custo Resource."
Parameters:
  ###################################### Project And Environment Name ##############################
  ProjectName:
    Default: bellflower
    Description: "The name of the project which will be used as a prefix for all the resources."
    Type: String
    MinLength: 5
    MaxLength: 30
    AllowedPattern: "[a-z]*"
    ConstraintDescription: "The length should be between 5 and 30, must contain only lowercase alphabets."
  Environment:
    Default: devl
    Description: "The environment name (devl / test / prod)."
    Type: String
    AllowedValues: ["devl", "test", "prod"]
    ConstraintDescription: "The environment name must be devl / test or prod"
  CodeRepoS3Bucket:
    Default: subhamay-projects-repository-us-east-1
    Type: String
    Description: The S3 bucket storing the code repository (containing nested CloudFormation templates and the lambda code zip files)
  ###################################### KMS #######################################################
  KmsMasterKeyAlias:
    Default: "SB-KMS"
    Description: "The KMS Master Key Alias to be used for server side encryption."
    Type: String
    MinLength: 5
    MaxLength: 20
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: "The length of the KMS Key Alias should be beteen 5 and 20 and can only contain lowercase alphanumeric characters and dash."
  KmsMasterKeyId:
    Default: "arn:aws:kms:us-east-1:807724355529:key/e4c733c5-9fbe-4a90-bda1-6f0362bc9b89"
    Description: "The KMS Key Id used for encryption."
    Type: String
    MinLength: 75
    MaxLength: 175
    AllowedPattern: "[a-z0-9-/:]*"
    ConstraintDescription: "The length of the KMS Key Id should be 75 and must be a valid KMS Key Arn."
  ###################################### SQS Queue #################################################
  SQSQueueBaseName:
    Type: String
    Description: "The SQS queue base name."
    Default: "sqs-queue"
    MinLength: 8
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 8 and 40, must contain only alphanumeric character and dash (-).
  DelaySeconds:
    Type: Number
    Description: "Delay seconds of the SQS queue."
    Default: 0
    MinValue: 0
    MaxValue: 900
  MaximumMessageSize:
    Type: Number
    Description: "Maximum message size."
    Default: 262144
    MinValue: 1024
    MaxValue: 262144
  MessageRetentionPeriod:
    Type: Number
    Description: "Message retention period."
    Default: 345600
    MinValue: 60
    MaxValue: 1209600
  ReceiveMessageWaitTimeSeconds:
    Type: Number
    Description: "Received Message wait time in seconds."
    Default: 0
    MinValue: 0
    MaxValue: 20
  VisibilityTimeout:
    Type: Number
    Description: "Message visibility timeout."
    Default: 300
    MinValue: 1
    MaxValue: 43200
  ###################################### SNS Topic #################################################
  SNSTopicBaseName:
    Default: "sns-topic"
    Description: "The base name of the SNS Topic."
    Type: String
    MinLength: 8
    MaxLength: 40
    AllowedPattern: "[a-zA-Z0-9-]*"
    ConstraintDescription: The length should be between 8 and 40, must contain only alphanumeric character and dash (-).
  SNSTopicDisplayName:
    Default: "SNS Topic name for sending result notification"
    Description: "The Base Name of the SNS Topic."
    Type: String
    MinLength: 10
    MaxLength: 100
    AllowedPattern: "[a-zA-Z0-9-. _]*"
    ConstraintDescription: "The length should be between 30 and 200, must alphanumeric character, space, dot and underscore."
  SNSSubscriptionEmail:
    Default: "subhamay.aws@mailinator.com"
    Description: "The subscription email for the SNS Topic."
    Type: String
    MinLength: 10
    MaxLength: 100
  ###################################### Lambda Function ###########################################
  LambdaExecutionRoleName:
    Default: lambda-function-execution-role
    Description: Lambda execution IAM role name.
    Type: String
    MinLength: 5
    MaxLength: 50
    AllowedPattern: "[a-zA-Z-]*"
    ConstraintDescription: "The length should be between 5 and 50, , must contain only lowercase letters,numbers and hyphen (-)."
  LambdaExecutionPolicyName:
    Default: lambda-function-execution-policy
    Description: Lambda execution IAM policy name.
    Type: String
    MinLength: 5
    MaxLength: 50
    AllowedPattern: "[a-zA-Z-]*"
    ConstraintDescription: "The length should be between 5 and 50, , must contain only lowercase letters,numbers and hyphen (-)."
  LambdaHandlerPath:
    Default: index.lambda_handler
    Description: The Lambda handler function.
    Type: String
    MinLength: 10
    MaxLength: 50
    AllowedPattern: "[a-zA-Z0-9_.]*"
    ConstraintDescription: "Must be between 10 and 50 characters long and should be a valid handler path."
  LambdaRuntime:
    Default: python3.8
    Description: "Lambda Runtime (Python 3.7, 3.8 or 3.9)"
    Type: String
    AllowedValues: [python3.7 ,python3.8, python3.9]
    ConstraintDescription: "The Lambda runtime should be either Python 3.7, 3.8 or 3.9"
  LambdaFunctionTimeoutSecs:
    Default: 300
    Description: Lambda function timeout period in seconds.
    Type: Number
    MinValue: 3
    MaxValue: 900
    ConstraintDescription: "The Lambda timeout period should be between 3 and 900 seconds."
  LambdaFunctionMemory:
    Default: 256
    Description: "The Lambda function memory in MB."
    Type: Number
    MinValue: 128
    MaxValue: 10240
    ConstraintDescription: "The Lambda Memory should be between 128 and 10240."
  LambdaFunctionCodeBucket:
    Default: subhamay-projects-repository-us-east-1
    Description: "The source code S3 bucket base name."
    Type: String
    MinLength: 3
    MaxLength: 63
    AllowedPattern: "[a-z][a-z0-9-.]*"
    ConstraintDescription: The length should be between 3 and 63, must contain only lowercase letter,numbers,dash, dot and should start with a letter.
  ProcessingLambdaFunctionCodeKey:
    Default: 0038-bellflower/code/python/processing_lambda.zip
    Description: "The zip file name containing the processing Lambda code."
    Type: String
    MinLength: 10
    MaxLength: 100
    AllowedPattern: "[a-zA-Z0-9-/_.]*"
    ConstraintDescription: "The length should be between 10 and 100, must contain only lowercase letter,numbers,dash, dot, underscore"
  ProcessingLambdaFunctionName:
    Default: "processing-lambda"
    Description: "Processing Lambda function base name."
    Type: String
    MinLength: 15
    MaxLength: 50
    AllowedPattern: "[a-z-]*"
    ConstraintDescription: The length should be between 15 and 50, must contain only lowercase letters,numbers and dash(-) and should start with a letter.
  IntegrationLambdaFunctionCodeKey:
    Default: 0038-bellflower/code/python/integration_lambda.zip
    Description: "The zip file name containing the integration Lambda code."
    Type: String
    MinLength: 10
    MaxLength: 100
    AllowedPattern: "[a-zA-Z0-9-/_.]*"
    ConstraintDescription: "The length should be between 10 and 100, must contain only lowercase letter,numbers,dash, dot, underscore"
  IntegrationLambdaFunctionName:
    Default: "integration-lambda"
    Description: Integration Lambda function base name.
    Type: String
    MinLength: 10
    MaxLength: 50
    AllowedPattern: "[a-z-]*"
    ConstraintDescription: "Must be between 10 and 50 characters long and begin with a letter and can contain lowercase letter, number or hyphen (-)."
  ProcessingLambdaFunctionDescription:
    Default: The Lambda Function to generate a list of random strings.
    Description: "The Lambda Function to generate a list of random strings."
    Type: String
    MinLength: 30
    MaxLength: 200
    AllowedPattern: "^[A-Z][a-zA-Z0-9 .,]*$"
    ConstraintDescription: The length should be between 30 and 300, must contain only lowercase letters,space( ) and dot(.) and should start with an uppercase letter.
  IntegrationLambdaFunctionDescription:
    Default: The Lambda Function to be used for callback functionality.
    Description: "The Lambda function used to integrate the callback SQS queue."
    Type: String
    MinLength: 30
    MaxLength: 200
    AllowedPattern: "^[A-Z][a-zA-Z0-9 .,]*$"
    ConstraintDescription: The length should be between 30 and 300, must contain only lowercase letters,space( ) and dot(.) and should start with an uppercase letter.
  ###################################### S3 Bucket #################################################
  S3IntegrationBucketName:
    Default: "integration-bucket"
    Description: "The Bucket base name of the S3 Bucket to be used for integration - the region and environment will be added as suffix by the template."
    Type: String
    MinLength: 3
    MaxLength: 40
    AllowedPattern: "[a-z][a-z0-9-.]*"
    ConstraintDescription: "The length should be between 3 and 40, must contain only lowercase letter,numbers,dash, dot and should start with a letter."
  S3DataBucketFolder:
    Default: "inbound,outbound"
    Description: "The Folders To Be Created (Comma Delimited). Use do_not_create if you do not want to create any folder."
    Type: String
    ConstraintDescription: Should be a comma seperated folder names.
  S3BucketBlockPublicAcls:
    Default: true
    Description: "Allow block public acls"
    Type: String
    AllowedValues: [true, false]
  S3BucketBlockPublicPolicy:
    Default: true
    Description: "Allow block public policy."
    Type: String
    AllowedValues: [true, false]
  S3BucketIgnorePublicAcls:
    Default: true
    Description: "Allow ignore public acls."
    Type: String
    AllowedValues: [true, false]
  S3BucketRestrictPublicBuckets:
    Default: true
    Description: "Allow restrict public buckets."
    Type: String
    AllowedValues: [true, false]
  S3CustomResourceStackName:
    Default: "bellflower-s3-custom-resource-stack"
    Description: "S3 Custom resource stack name."
    Type: String
  ###################################### Step Function #############################################
  StepFunctionExecutionRoleName:
    Default: step-function-execution-role
    Description: Step Function execution IAM role name.
    Type: String
    MinLength: 5
    MaxLength: 50
    AllowedPattern: "[a-zA-Z-]*"
    ConstraintDescription: The length should be between 5 and 50, , must contain only lowercase letters,numbers and hyphen (-).
  StepFunctionExecutionPolicyName:
    Default: step-function-execution-policy
    Description: Step Function execution IAM policy name
    Type: String
    MinLength: 5
    MaxLength: 50
    AllowedPattern: "[a-zA-Z-]*"
    ConstraintDescription: The length should be between 5 and 50, must contain only lowercase letters,numbers and hyphen (-).
  StepFunctionName:
    Default: state-machine
    Description: Step Function base name.
    Type: String
    MinLength: 5
    MaxLength: 50
    AllowedPattern: "[a-zA-Z-]*"
    ConstraintDescription: The length should be between 5 and 50, must contain only lowecase letters, numbers and hyphen (-).
  ###################################### 1. Lambda Invocations CW Alarm ############################
  AlarmThresholdLambdaInvocations:
    Default: 5
    Description: "The Cloudwatch Alarm threshold- number of Lambda executions after which the alarm will be triggered."
    Type: Number
    MinValue: 1
    MaxValue: 99
    ConstraintDescription: must be between 70 and 99.
  AlarmPeriodInSecondsLambdaInvocations:
    Default: 900
    Description: "The period, in seconds, over which the statistic is applied."
    Type: Number
    MinValue: 10
    MaxValue: 3600
    ConstraintDescription: "Must be between 10 and 3600 seconds."
  DatapointsToAlarmLambdaInvocations: 
    Default: 1
    Description: "The CloudWatch Alarm threshold."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: must be between 1 and 10 seconds.
  EvaluationPeriodsForLambdaInvocations: 
    Default: 1
    Description: "The Number of periods over which data is compared to the specified threshold."
    Type: Number
    MinValue: 1
    MaxValue: 3
    ConstraintDescription: "Must be between 1 and 3 Hours."
  AlarmComparisonOperatorLambdaInvocations:
    Default: "GreaterThanOrEqualToThreshold"
    Description: "The Lambda Invocations Alarm Comparison Operator."
    Type: String
    AllowedValues: [GreaterThanThreshold, GreaterThanOrEqualToThreshold, LessThanThreshold, LessThanOrEqualToThreshold]
  ###################################### 2. Lambda Error CW Alarm ##################################
  AlarmThresholdLambdaErrors:
    Default: 2
    Description: "The Cloudwatch Alarm threshold - number of Lambda executions after which the alarm will be triggered."
    Type: Number
    MinValue: 1
    MaxValue: 99
    ConstraintDescription: "Must be between 1 and 99."
  AlarmPeriodInSecondsLambdaErrors:
    Default: 900
    Description: "The period, in seconds, over which the statistic is applied."
    Type: Number
    MinValue: 10
    MaxValue: 3600
    ConstraintDescription: "Must be between 10 and 3600 seconds."
  DatapointsToAlarmLambdaErrors: 
    Default: 1
    Description: "The CloudWatch Alarm threshold."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: "Must be between 1 and 10 seconds."
  EvaluationPeriodsForLambdaErrors: 
    Default: 1
    Description: "The number of periods over which data is compared to the specified threshold."
    Type: Number
    MinValue: 1
    MaxValue: 3
    ConstraintDescription: "Must be between 1 and 3 Hours."
  AlarmComparisonOperatorLambdaErrors:
    Default: "GreaterThanOrEqualToThreshold"
    Description: "The Lambda Errors Alarm comparison operator."
    Type: String
    AllowedValues: [GreaterThanThreshold, GreaterThanOrEqualToThreshold, LessThanThreshold, LessThanOrEqualToThreshold]
  ###################################### 3. Lambda Throttles CW Alarm ##############################
  AlarmThresholdLambdaThrottles:
    Default: 3
    Description: "The Cloudwatch Alarm threshold - the number of Lambda throttles after which the alarm will be triggered."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: "Must be between 1 and 10."
  AlarmPeriodInSecondsLambdaThrottles:
    Default: 600
    Description: "The Period, in seconds, over which the statistic is applied."
    Type: Number
    MinValue: 10
    MaxValue: 3600
    ConstraintDescription: "Must be between 10 and 3600 seconds."
  DatapointsToAlarmLambdaThrottles: 
    Default: 1
    Description: "The CloudWatch Alarm Threshold."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: "Must be between 1 and 10 seconds."
  EvaluationPeriodsForLambdaThrottles: 
    Default: 1
    Description: "The Number of periods over which data is compared to the specified threshold."
    Type: Number
    MinValue: 1
    MaxValue: 3
    ConstraintDescription: "Must be between 1 and 3 Hours."
  AlarmComparisonOperatorLambdaThrottles:
    Default: "GreaterThanOrEqualToThreshold"
    Description: "The Lambda Throttles Alarm Comparison Operator."
    Type: String
    AllowedValues: [GreaterThanThreshold, GreaterThanOrEqualToThreshold, LessThanThreshold, LessThanOrEqualToThreshold]
  ###################################### 4. Lambda Duration CW Alarm ###############################
  AlarmThresholdLambdaDuration:
    Default: 500
    Description: "The CloudWatch Alarm Threshold - the number of milliseconds after which the alarm will be triggered."
    Type: Number
    MinValue: 0
    MaxValue: 900000
    ConstraintDescription: "Must be between 0 and 900000."
  AlarmPeriodInSecondsLambdaDuration:
    Default: 900
    Description: "The Period, in seconds, over which the statistic is applied."
    Type: Number
    MinValue: 10
    MaxValue: 3600
    ConstraintDescription: "Must be between 10 and 3600 seconds."
  DatapointsToAlarmLambdaDuration: 
    Default: 1
    Description: "The CloudWatch Alarm threshold."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: "Must be between 1 and 10 seconds."
  EvaluationPeriodsForLambdaDuration: 
    Default: 1
    Description: "The Number of periods over which data is compared to the specified threshold."
    Type: Number
    MinValue: 1
    MaxValue: 3
    ConstraintDescription: "Must be between 1 and 3 Hours."
  AlarmComparisonOperatorLambdaDuration:
    Default: "GreaterThanOrEqualToThreshold"
    Description: "The Lambda Duration alarm comparison operator."
    Type: String
    AllowedValues: [GreaterThanThreshold, GreaterThanOrEqualToThreshold, LessThanThreshold, LessThanOrEqualToThreshold]
  ###################################### 5. Lambda Concurrent Executions CW Alarm ##################
  AlarmThresholdLambdaConcurrentExecutions:
    Default: 3
    Description: "The CloudWatch Alarm Threshold - after the number of concurrent executions the Alarm will be triggered."
    Type: Number
    MinValue: 0
    MaxValue: 10
    ConstraintDescription: "Must be between 0 and 10."
  AlarmPeriodInSecondsLambdaConcurrentExecutions:
    Default: 60
    Description: "The Period, in seconds, over which the statistic is applied."
    Type: Number
    MinValue: 10
    MaxValue: 3600
    ConstraintDescription: "Must be between 10 and 3600 seconds."
  DatapointsToAlarmLambdaConcurrentExecutions: 
    Default: 1
    Description: "The CloudWatch Alarm Threshold."
    Type: Number
    MinValue: 1
    MaxValue: 10
    ConstraintDescription: "Must be between 1 and 10 seconds."
  EvaluationPeriodsForLambdaConcurrentExecutions: 
    Default: 1
    Description: "The Number of periods over which data is compared to the specified threshold."
    Type: Number
    MinValue: 1
    MaxValue: 3
    ConstraintDescription: "Must be between 1 and 3 Hours."
  AlarmComparisonOperatorLambdaConcurrentExecutions:
    Default: "GreaterThanOrEqualToThreshold"
    Description: "The Lambda concurrent executions alarm comparison operator."
    Type: String
    AllowedValues: [GreaterThanThreshold, GreaterThanOrEqualToThreshold, LessThanThreshold, LessThanOrEqualToThreshold]
Resources:
  ###################################### S3 Bucket #################################################
  BellflowerS3Bucket:
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${CodeRepoS3Bucket}.s3.amazonaws.com/0038-bellflower/cft/nested-stacks/s3-stack.yaml"
      Parameters:  
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
        S3BucketBaseName: !Sub '${ProjectName}-${S3IntegrationBucketName}'
        S3DataBucketFolder: !Ref S3DataBucketFolder
        S3BucketBlockPublicAcls: !Ref S3BucketBlockPublicAcls
        S3BucketBlockPublicPolicy: !Ref S3BucketBlockPublicPolicy
        S3BucketIgnorePublicAcls: !Ref S3BucketIgnorePublicAcls
        S3BucketRestrictPublicBuckets: !Ref S3BucketRestrictPublicBuckets
        S3CustomResourceStackName: !Ref S3CustomResourceStackName
        KmsMasterKeyAlias: !Ref KmsMasterKeyAlias
      TimeoutInMinutes: 15
  ###################################### IAM Roles and Policies ####################################
  BellflowerIAMRole:
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${CodeRepoS3Bucket}.s3.amazonaws.com/0038-bellflower/cft/nested-stacks/iam-role-stack.yaml"
      Parameters:  
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
        ProcessingLambdaFunctionName: !Sub '${ProjectName}-${ProcessingLambdaFunctionName}'
        IntegrationLambdaFunctionName: !Sub '${ProjectName}-${IntegrationLambdaFunctionName}'
        LambdaExecutionRoleName: !Sub '${ProjectName}-${LambdaExecutionRoleName}'
        LambdaExecutionPolicyName: !Sub '${ProjectName}-${LambdaExecutionPolicyName}'
        StepFunctionExecutionRoleName: !Sub '${ProjectName}-${StepFunctionExecutionRoleName}'
        StepFunctionExecutionPolicyName: !Sub '${ProjectName}-${StepFunctionExecutionPolicyName}'
        SQSQueueBaseName: !Sub '${ProjectName}-${SQSQueueBaseName}'
        SNSTopicBaseName: !Sub '${ProjectName}-${SNSTopicBaseName}'
        S3IntegrationBucketName: !Sub '${ProjectName}-${S3IntegrationBucketName}-${AWS::AccountId}'
        KmsMasterKeyId: !Ref KmsMasterKeyId
        StepFunctionName: !Sub '${ProjectName}-${StepFunctionName}'
      TimeoutInMinutes: 15
  ###################################### SQS Queue #################################################
  BellflowerSQSQueue:
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${CodeRepoS3Bucket}.s3.amazonaws.com/0038-bellflower/cft/nested-stacks/sqs-stack.yaml"
      Parameters:  
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
        SQSQueueBaseName: !Sub '${ProjectName}-${SQSQueueBaseName}'
        DelaySeconds: !Ref DelaySeconds
        MaximumMessageSize: !Ref MaximumMessageSize
        MessageRetentionPeriod: !Ref MessageRetentionPeriod
        ReceiveMessageWaitTimeSeconds: !Ref ReceiveMessageWaitTimeSeconds
        VisibilityTimeout: !Ref VisibilityTimeout
        KmsMasterKeyAlias: !Ref KmsMasterKeyAlias
      TimeoutInMinutes: 15
  ###################################### SNS Topic with Subscription ###############################
  BellflowerReportResultsSNSTopic:
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${CodeRepoS3Bucket}.s3.amazonaws.com/0038-bellflower/cft/nested-stacks/sns-stack.yaml"
      Parameters:  
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
        SNSTopicBaseName: !Sub '${ProjectName}-${SNSTopicBaseName}'
        SNSTopicDisplayName: !Ref SNSTopicDisplayName
        SNSSubscriptionEmail: !Ref SNSSubscriptionEmail
        KmsMasterKeyAlias: !Ref KmsMasterKeyAlias
      TimeoutInMinutes: 15
  ###################################### Processing Lambda Function ####################################################
  BellflowerProcessingLambdaFunction:
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: !Sub "https://${CodeRepoS3Bucket}.s3.amazonaws.com/0038-bellflower/cft/nested-stacks/lambda-function-stack.yaml"
      Parameters:  
        ProjectName: !Ref ProjectName
        Environment: !Ref Environment
        LambdaExecutionRoleArn: !GetAtt BellflowerIAMRole.Outputs.BellflowerLambdaExecutionRoleArn
